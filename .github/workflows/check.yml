name: repo-check
on: [push]
jobs:
   build:
      runs-on: ubuntu-latest
      container: cimg/python:3.10-node
          
      steps:
        - name: Setting up Python 3.8
          run: |
            sudo apt install software-properties-common -y
            sudo add-apt-repository ppa:deadsnakes/ppa -y
            sudo apt update
            sudo apt install python3.8 -y
          
        - name: Display Python version
          run: python3.8 -c "import sys; print(sys.version)"
          
        - name: Setting up testing environment
          run: |
            mkdir $GITHUB_WORKSPACE/tmp/PSO2es
            sudo chmod -R 777 $GITHUB_WORKSPACE/tmp/PSO2es
          
        - uses: actions/checkout@v3
          
        - name: Checking for vaild JSONs
          run: ./_py/checkjson.py | /usr/bin/tee /tmp/PSO2es/checkjson.txt
          
        - name: Store artifacts
          uses: actions/upload-artifact@v3
          with:
            path: /tmp/PSO2es/
